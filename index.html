<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AquaGuide" />

    <!-- Default SEO (overridden per-page by SEOHead) -->
    <title>AquaGuide – Aquarium Fish &amp; Plant Database</title>
    <meta name="description" content="AquaGuide is the ultimate aquarium reference. Browse hundreds of fish species, aquatic plants, habitats and diseases – with care guides, water parameters and compatibility info." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="AquaGuide" />
    <link rel="canonical" href="https://aquaguide.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AquaGuide" />
    <meta property="og:title" content="AquaGuide – Aquarium Fish &amp; Plant Database" />
    <meta property="og:description" content="Browse hundreds of fish species, aquatic plants, habitats and diseases with detailed care guides and water parameters." />
    <meta property="og:image" content="https://aquaguide.app/og-image-default.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://aquaguide.app/" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AquaGuideApp" />
    <meta name="twitter:title" content="AquaGuide – Aquarium Fish &amp; Plant Database" />
    <meta name="twitter:description" content="Browse hundreds of fish species, aquatic plants, habitats and diseases with detailed care guides and water parameters." />
    <meta name="twitter:image" content="https://aquaguide.app/og-image-default.jpg" />

    <!-- Structured Data: WebSite + SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AquaGuide",
      "url": "https://aquaguide.app",
      "description": "The ultimate aquarium fish and plant reference database with care guides, water parameters and compatibility information.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://aquaguide.app/species?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical font to prevent CLS -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7W0Q5nw.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Load font with optimal display strategy -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=optional" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
