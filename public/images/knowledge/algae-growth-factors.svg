<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nutrientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="co2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="algaeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="plantGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="800" fill="#1E293B" text-anchor="middle">
    Algae Growth Factors Balance
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="70" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">
    Light, Nutrients & CO₂ determining Algae vs. Plant Dominance
  </text>
  
  <!-- Central Balance Scale -->
  <g id="balance-scale">
    <!-- Scale base -->
    <rect x="350" y="480" width="100" height="15" rx="7" fill="#475569"/>
    <rect x="385" y="495" width="30" height="50" rx="5" fill="#475569"/>
    
    <!-- Scale beam -->
    <rect x="200" y="265" width="400" height="8" rx="4" fill="#334155" filter="url(#glow)"/>
    <circle cx="400" cy="269" r="12" fill="#1E293B" stroke="#64748B" stroke-width="2"/>
    
    <!-- Left side - ALGAE DOMINANCE -->
    <g id="algae-side">
      <!-- Platform -->
      <rect x="170" y="240" width="120" height="8" rx="4" fill="#059669"/>
      <line x1="230" y1="244" x2="230" y2="269" stroke="#334155" stroke-width="4"/>
      
      <!-- Algae symbol -->
      <circle cx="230" cy="180" r="50" fill="url(#algaeGrad)" opacity="0.3"/>
      <g transform="translate(230, 180)">
        <!-- Algae strands -->
        <path d="M -15,-20 Q -20,-10 -15,0 Q -10,10 -15,20" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M -5,-25 Q -8,-12 -5,0 Q -2,12 -5,25" stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M 5,-20 Q 2,-8 5,5 Q 8,15 5,22" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M 15,-18 Q 18,-8 15,3 Q 12,14 15,20" stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round"/>
        
        <!-- Algae bubbles -->
        <circle cx="-10" cy="-15" r="3" fill="#34D399" opacity="0.8"/>
        <circle cx="0" cy="-10" r="4" fill="#34D399" opacity="0.8"/>
        <circle cx="10" cy="-12" r="3" fill="#34D399" opacity="0.8"/>
      </g>
      
      <!-- Label -->
      <text x="230" y="150" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#059669" text-anchor="middle">
        ALGAE
      </text>
      <text x="230" y="170" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">
        DOMINANCE
      </text>
    </g>
    
    <!-- Right side - PLANT DOMINANCE -->
    <g id="plant-side">
      <!-- Platform -->
      <rect x="510" y="240" width="120" height="8" rx="4" fill="#047857"/>
      <line x1="570" y1="244" x2="570" y2="269" stroke="#334155" stroke-width="4"/>
      
      <!-- Plant symbol -->
      <circle cx="570" cy="180" r="50" fill="url(#plantGrad)" opacity="0.3"/>
      <g transform="translate(570, 180)">
        <!-- Plant stem -->
        <rect x="-3" y="-5" width="6" height="30" rx="3" fill="#047857"/>
        
        <!-- Leaves -->
        <ellipse cx="-15" cy="-5" rx="18" ry="12" fill="#10B981" transform="rotate(-30 -15 -5)"/>
        <ellipse cx="15" cy="0" rx="18" ry="12" fill="#059669" transform="rotate(30 15 0)"/>
        <ellipse cx="-12" cy="10" rx="15" ry="10" fill="#10B981" transform="rotate(-20 -12 10)"/>
        <ellipse cx="12" cy="15" rx="15" ry="10" fill="#059669" transform="rotate(20 12 15)"/>
        
        <!-- Leaf veins -->
        <line x1="-15" y1="-5" x2="-8" y2="-5" stroke="#047857" stroke-width="1" opacity="0.5"/>
        <line x1="15" y1="0" x2="8" y2="0" stroke="#047857" stroke-width="1" opacity="0.5"/>
      </g>
      
      <!-- Label -->
      <text x="570" y="150" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#047857" text-anchor="middle">
        PLANT
      </text>
      <text x="570" y="170" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">
        DOMINANCE
      </text>
    </g>
  </g>
  
  <!-- Three Factors at Top -->
  <g id="factors">
    <!-- LIGHT -->
    <g transform="translate(150, 100)">
      <circle cx="0" cy="0" r="45" fill="url(#lightGrad)" opacity="0.2"/>
      <circle cx="0" cy="0" r="35" fill="url(#lightGrad)"/>
      <!-- Sun rays -->
      <g stroke="#F59E0B" stroke-width="3" stroke-linecap="round">
        <line x1="0" y1="-45" x2="0" y2="-55"/>
        <line x1="32" y1="-32" x2="39" y2="-39"/>
        <line x1="45" y1="0" x2="55" y2="0"/>
        <line x1="32" y1="32" x2="39" y2="39"/>
        <line x1="0" y1="45" x2="0" y2="55"/>
        <line x1="-32" y1="32" x2="-39" y2="39"/>
        <line x1="-45" y1="0" x2="-55" y2="0"/>
        <line x1="-32" y1="-32" x2="-39" y2="-39"/>
      </g>
      <!-- Light icon -->
      <circle cx="0" cy="0" r="15" fill="#FEF3C7"/>
      
      <text y="75" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#92400E" text-anchor="middle">
        LIGHT
      </text>
    </g>
    
    <!-- NUTRIENTS -->
    <g transform="translate(400, 100)">
      <circle cx="0" cy="0" r="45" fill="url(#nutrientGrad)" opacity="0.2"/>
      <circle cx="0" cy="0" r="35" fill="url(#nutrientGrad)"/>
      <!-- Droplet icon -->
      <path d="M 0,-15 C -8,-10 -12,0 -12,8 C -12,16 -6,22 0,22 C 6,22 12,16 12,8 C 12,0 8,-10 0,-15 Z" fill="#DBEAFE"/>
      <!-- NPK text -->
      <text y="3" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#1E40AF" text-anchor="middle">
        NPK
      </text>
      
      <text y="75" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#1E40AF" text-anchor="middle">
        NUTRIENTS
      </text>
    </g>
    
    <!-- CO₂ -->
    <g transform="translate(650, 100)">
      <circle cx="0" cy="0" r="45" fill="url(#co2Grad)" opacity="0.2"/>
      <circle cx="0" cy="0" r="35" fill="url(#co2Grad)"/>
      <!-- CO2 bubbles -->
      <circle cx="-8" cy="-5" r="6" fill="#EDE9FE" opacity="0.8"/>
      <circle cx="5" cy="-8" r="5" fill="#EDE9FE" opacity="0.9"/>
      <circle cx="0" cy="5" r="7" fill="#EDE9FE" opacity="0.7"/>
      <circle cx="8" cy="3" r="4" fill="#EDE9FE" opacity="0.85"/>
      
      <text y="75" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#6D28D9" text-anchor="middle">
        CO₂
      </text>
    </g>
  </g>
  
  <!-- Connection Lines (Arrows pointing down) -->
  <g stroke="#94A3B8" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <path d="M 150,145 L 230,235" marker-end="url(#arrowhead)"/>
    <path d="M 400,145 L 400,235" marker-end="url(#arrowhead)"/>
    <path d="M 650,145 L 570,235" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94A3B8" />
    </marker>
  </defs>
  
  <!-- Balance States Legend -->
  <g id="legend" transform="translate(50, 350)">
    <rect width="700" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Imbalanced State (Left) -->
    <g transform="translate(30, 30)">
      <circle cx="0" cy="0" r="8" fill="#EF4444"/>
      <text x="20" y="5" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="#1E293B">
        IMBALANCED
      </text>
      <text x="20" y="25" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        • High Light + Low CO₂ = Algae Bloom
      </text>
      <text x="20" y="42" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        • Excess Nutrients + Insufficient Light = Green Water
      </text>
      <text x="20" y="59" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        • Any factor in extreme = Algae Advantage
      </text>
    </g>
    
    <!-- Balanced State (Right) -->
    <g transform="translate(390, 30)">
      <circle cx="0" cy="0" r="8" fill="#10B981"/>
      <text x="20" y="5" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="#1E293B">
        BALANCED
      </text>
      <text x="20" y="25" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        • Proportional Light/CO₂/Nutrients
      </text>
      <text x="20" y="42" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        • Plants outcompete algae
      </text>
      <text x="20" y="59" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        • Stable, healthy ecosystem
      </text>
    </g>
  </g>
  
  <!-- Bottom Note -->
  <text x="400" y="570" font-family="Inter, system-ui, sans-serif" font-size="11" font-style="italic" fill="#94A3B8" text-anchor="middle">
    Key: Balance all three factors proportionally to favor plants over algae
  </text>
</svg>