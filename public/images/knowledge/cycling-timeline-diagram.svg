<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <!-- Gradients for curves -->
    <linearGradient id="ammoniaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="nitriteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="nitrateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="100" height="40" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="800" fill="#1E293B" text-anchor="middle">
    Fishless Cycling Timeline
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="70" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">
    Expected parameter progression over 6 weeks during nitrogen cycle establishment
  </text>
  
  <!-- Chart Container -->
  <g id="chart" transform="translate(100, 120)">
    <!-- Chart background -->
    <rect width="800" height="360" fill="#FFFFFF" rx="12" filter="url(#shadow)"/>
    
    <!-- Grid -->
    <rect x="60" y="20" width="700" height="320" fill="url(#grid)"/>
    
    <!-- Y-axis (Concentration) -->
    <line x1="60" y1="20" x2="60" y2="340" stroke="#475569" stroke-width="2"/>
    <text x="30" y="180" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569" text-anchor="middle" transform="rotate(-90 30 180)">
      Concentration (ppm)
    </text>
    
    <!-- Y-axis labels -->
    <g font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B" text-anchor="end">
      <text x="55" y="45">8</text>
      <line x1="55" y1="40" x2="60" y2="40" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="55" y="85">7</text>
      <line x1="55" y1="80" x2="60" y2="80" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="55" y="125">6</text>
      <line x1="55" y1="120" x2="60" y2="120" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="55" y="165">5</text>
      <line x1="55" y1="160" x2="60" y2="160" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="55" y="205">4</text>
      <line x1="55" y1="200" x2="60" y2="200" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="55" y="245">3</text>
      <line x1="55" y1="240" x2="60" y2="240" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="55" y="285">2</text>
      <line x1="55" y1="280" x2="60" y2="280" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="55" y="325">1</text>
      <line x1="55" y1="320" x2="60" y2="320" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="55" y="345">0</text>
    </g>
    
    <!-- X-axis (Weeks) -->
    <line x1="60" y1="340" x2="760" y2="340" stroke="#475569" stroke-width="2"/>
    <text x="410" y="370" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569" text-anchor="middle">
      Week
    </text>
    
    <!-- X-axis labels -->
    <g font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748B" text-anchor="middle">
      <text x="60" y="360">0</text>
      <line x1="60" y1="340" x2="60" y2="345" stroke="#94A3B8" stroke-width="1"/>
      
      <text x="177" y="360">1</text>
      <line x1="177" y1="340" x2="177" y2="345" stroke="#94A3B8" stroke-width="2"/>
      
      <text x="293" y="360">2</text>
      <line x1="293" y1="340" x2="293" y2="345" stroke="#94A3B8" stroke-width="2"/>
      
      <text x="410" y="360">3</text>
      <line x1="410" y1="340" x2="410" y2="345" stroke="#94A3B8" stroke-width="2"/>
      
      <text x="527" y="360">4</text>
      <line x1="527" y1="340" x2="527" y2="345" stroke="#94A3B8" stroke-width="2"/>
      
      <text x="643" y="360">5</text>
      <line x1="643" y1="340" x2="643" y2="345" stroke="#94A3B8" stroke-width="2"/>
      
      <text x="760" y="360">6</text>
      <line x1="760" y1="340" x2="760" y2="345" stroke="#94A3B8" stroke-width="2"/>
    </g>
    
    <!-- AMMONIA CURVE (NH3/NH4+) -->
    <g id="ammonia-curve">
      <!-- Area fill -->
      <path d="M 60,340 L 60,100 Q 177,60 293,120 T 410,300 L 527,325 L 643,335 L 760,338 L 760,340 Z" 
            fill="url(#ammoniaGrad)" opacity="0.4"/>
      
      <!-- Line -->
      <path d="M 60,100 Q 177,60 293,120 T 410,300 L 527,325 L 643,335 L 760,338" 
            stroke="#F59E0B" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Peak marker -->
      <circle cx="177" cy="60" r="6" fill="#F59E0B" stroke="#FFFFFF" stroke-width="2"/>
      <text x="177" y="50" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#92400E" text-anchor="middle">
        Peak
      </text>
    </g>
    
    <!-- NITRITE CURVE (NO2-) -->
    <g id="nitrite-curve">
      <!-- Area fill -->
      <path d="M 60,340 L 60,340 L 177,310 Q 293,140 410,80 T 527,270 L 643,325 L 760,335 L 760,340 Z" 
            fill="url(#nitriteGrad)" opacity="0.4"/>
      
      <!-- Line -->
      <path d="M 60,340 L 177,310 Q 293,140 410,80 T 527,270 L 643,325 L 760,335" 
            stroke="#EF4444" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Peak marker -->
      <circle cx="410" cy="80" r="6" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
      <text x="410" y="70" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#991B1B" text-anchor="middle">
        Peak
      </text>
    </g>
    
    <!-- NITRATE CURVE (NO3-) -->
    <g id="nitrate-curve">
      <!-- Area fill -->
      <path d="M 60,340 L 60,340 L 177,340 L 293,320 Q 410,240 527,180 T 643,120 L 760,100 L 760,340 Z" 
            fill="url(#nitrateGrad)" opacity="0.4"/>
      
      <!-- Line -->
      <path d="M 60,340 L 177,340 L 293,320 Q 410,240 527,180 T 643,120 L 760,100" 
            stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Rising marker -->
      <circle cx="643" cy="120" r="6" fill="#10B981" stroke="#FFFFFF" stroke-width="2"/>
      <text x="643" y="110" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#065F46" text-anchor="middle">
        Rising
      </text>
    </g>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(100, 500)">
    <rect width="800" height="80" rx="10" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Ammonia -->
    <g transform="translate(40, 25)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#F59E0B" stroke-width="4" stroke-linecap="round"/>
      <circle cx="20" cy="0" r="5" fill="#F59E0B" stroke="#FFFFFF" stroke-width="2"/>
      <text x="50" y="5" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="#1E293B">
        Ammonia (NH₃/NH₄⁺)
      </text>
      <text x="50" y="22" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        Peaks Week 1 • Toxic to fish • Drops as bacteria colonize
      </text>
    </g>
    
    <!-- Nitrite -->
    <g transform="translate(310, 25)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
      <circle cx="20" cy="0" r="5" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
      <text x="50" y="5" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="#1E293B">
        Nitrite (NO₂⁻)
      </text>
      <text x="50" y="22" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        Peaks Week 3 • Very toxic • Converted by Nitrobacter
      </text>
    </g>
    
    <!-- Nitrate -->
    <g transform="translate(580, 25)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
      <circle cx="20" cy="0" r="5" fill="#10B981" stroke="#FFFFFF" stroke-width="2"/>
      <text x="50" y="5" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="#1E293B">
        Nitrate (NO₃⁻)
      </text>
      <text x="50" y="22" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
        Accumulates • Less toxic • Remove via water changes
      </text>
    </g>
  </g>
  
  <!-- Key Events Annotations -->
  <g id="annotations" transform="translate(100, 120)">
    <!-- Week 1: Add Ammonia Source -->
    <g>
      <rect x="80" y="385" width="140" height="50" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
      <text x="150" y="403" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#92400E" text-anchor="middle">
        DAY 1-7
      </text>
      <text x="150" y="417" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#78350F" text-anchor="middle">
        Add ammonia source
      </text>
      <text x="150" y="429" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#78350F" text-anchor="middle">
        Nitrosomonas colonize
      </text>
    </g>
    
    <!-- Week 3: Nitrite Peak -->
    <g>
      <rect x="340" y="385" width="140" height="50" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
      <text x="410" y="403" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#991B1B" text-anchor="middle">
        DAY 14-21
      </text>
      <text x="410" y="417" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#7F1D1D" text-anchor="middle">
        Nitrite spike critical
      </text>
      <text x="410" y="429" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#7F1D1D" text-anchor="middle">
        Nitrobacter develop
      </text>
    </g>
    
    <!-- Week 6: Cycled -->
    <g>
      <rect x="620" y="385" width="140" height="50" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
      <text x="690" y="403" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#065F46" text-anchor="middle">
        DAY 35-42
      </text>
      <text x="690" y="417" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#064E3B" text-anchor="middle">
        Tank fully cycled!
      </text>
      <text x="690" y="429" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#064E3B" text-anchor="middle">
        Ready for fish
      </text>
    </g>
  </g>
</svg>